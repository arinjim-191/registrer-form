<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bible School Registration form</title>
  </head>
  <body>
    <div class="form-container">
      <h2>Bible School Registration form</h2>
      <div class="form-group">
        <label for="first-name"> Child's Name </label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="First"
        />
      </div>
      <div class="form-group">
        <label for="last-name">Last </label>
        <input type="text" id="last-name" name="last-name" placeholder="Last" />
      </div>
      <div class="form-group">
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth" />
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" readonly />
      </div>

      <div class="form-group">
        <label for="age">Grade Completed</label>
        <input type="text" id="age" name="age" readonly />
      </div>

      <div class="form-group">
        <label for="age">Siblings Attending</label>
        <input type="text" id="age" name="age" readonly />
      </div>

      <div class="form-group">
        <label for="age">Parent / Gradian </label>
        <input type="text" id="age" name="age" readonly placeholder="First" />
      </div>
      <div class="form-group">
        <label for="age"></label>
        <input type="text" id="age" name="age" readonly placeholder="Last" />
      </div>

      <div class="form-group">
        <label for="age">Address </label>
        <input
          type="text"
          id="age"
          name="age"
          readonly
          placeholder="Street Address"
        />
        <div class="form-group">
          <label for="age"></label>
          <input
            type="text"
            id="age"
            name="age"
            readonly
            placeholder="Street Address line 2"
          />
          <div class="form-group">
            <label for="age"></label>
            <input
              type="text"
              id="age"
              name="age"
              readonly
              placeholder="City"
            />
            <div class="form-group">
              <label for="age"></label>
              <input
                type="text"
                id="age"
                name="age"
                readonly
                placeholder="Postal / Zip"
              />
              <div class="form-group">
                <label for="age">Email</label>
                <input
                  type="text"
                  id="age"
                  name="age"
                  readonly
                  placeholder=""
                />
                <div class="form-group">
                  <label for="age">Phone</label>
                  <input
                    type="text"
                    id="age"
                    name="age"
                    readonly
                    placeholder="######"
                  />
                  <div class="form-group">
                    <label for="age">Emergency COntacet </label>
                    <input
                      type="text"
                      id="age"
                      name="age"
                      readonly
                      placeholder="######"
                    />
                    <div class="form-group">
                      <label for="age">Who is Pacing Up Child? </label>
                      <input
                        type="text"
                        id="age"
                        name="age"
                        readonly
                        placeholder=""
                      />
                      <div class="form-group">
                        <label for="age">Special Needs / Alergies / Concerns </label>
                        <input
                          type="text"
                          id="age"
                          name="age"
                          readonly
                          placeholder=""
                        />    
      </div>
      <div> 
        <button> Sent</button>
      </div>
    </div>
  </body>
</html>
